{% extends 'base.html' %} {% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="color: white">
    <div class="row d-flex justify-content-center">
    <h1 class="text-center" style="font-family: 'Raleway', sans-serif;padding-top: 75px;" >
        Member Registration
    </h1>
</div>
    <div class="row">
        <div class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8">
                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
