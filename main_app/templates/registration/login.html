{% extends 'base.html' %} {% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="color: white;">
    <div class="row d-flex justify-content-center">
        <h1 class="text-center" style="font-family: 'Raleway', sans-serif;" >
            Member Login
        </h1>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Login</button>
                        <div class="mx-auto mt-2">
                            <button class="btn btn-outline-info">
                                <a style="color: white;font-weight: bold;font-family: 'Raleway', sans-serif;font-size: 16px;"
                                   href="/accounts/password/reset/">Forgot Password</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
